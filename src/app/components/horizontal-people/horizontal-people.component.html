<div
  class="py-3 overflow-x-auto d-flex flex-row flex-nowrap gap-3 align-items-stretch"
>
  @for (person of people; track $index) {
    <div
      class="card text-bg-dark card-hover rounded d-block min-width-120px"
      role="button"
    >
      <img
        class="card-img-top position-relative object-fit-cover width-120px height-133px"
        [src]="getImage(person.profile_path, 'w500')"
        [alt]="person.original_name"
        [routerLink]="['/person', person.id]"
        width="120"
        height="133"
      />
      <div class="card-body p-2">
        <h6 class="fs-7 title-movie">{{ person.original_name }}</h6>
        <h6 class="fs-8">{{ person.character || person.department }}</h6>
      </div>
    </div>
  } @empty {
    <div class="text-center">No existen actores para mostrar</div>
  }
  @if (totalPeople > 9) {
    <div
      class="d-flex justify-content-center align-items-center min-width-120px"
    >
      <button mat-button (click)="showMore()">
        Ver m√°s
        <mat-icon fontIcon="arrow_right_alt"></mat-icon>
      </button>
    </div>
  }
</div>
